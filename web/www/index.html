<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TwitGallery</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1>Twitter Favorites Gallery</h1>
            <div id="interactive_area">
                <div id="input">
                    <input id="user_input"></input>
                </div>
                <div id="buttons">
                    <button id="process_user_input">Process User</button>
                    <button id="get_user_images">Get images</button>
                </div>
                <div id="process_user_result"></div>
            </div>
            <hr>
        </div>

        <div id="modal_fs" class="modal">
            <div class="modal_content">
                <div id="picture_data">
                    Test
                </div>
                <div id="picture_fs"></div>
            </div>
        </div>

        <div id="target">
        </div>
        <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/packery/2.1.2/packery.pkgd.js"></script>
        <script src="main.js"></script>
    </body>
</html>
